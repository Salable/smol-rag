openapi: 3.0.0
info:
  title: Salable API
  version: v2
  description: |
    # Salable API
    
    Salable is a comprehensive solution tailored for SaaS businesses, streamlining the design and management of pricing models, subscriptions, and licensing.
    
    This documentation is designed to guide you through integrating with Salable's features via our REST API.

    ## HTTP Endpoints
    
     - Use HTTP endpoints to access different features.
     - Send requests using JSON and receive JSON responses.
    
    ## Authentication

    Secure your requests by sending your api key on the `x-api-key` request header for authentication. Or, if the endpoint supports it, a session token with the correct scope sent on the `Authorization` request header.
    
    The API Key can be created in the Salable dashboard. Select only the scopes you need will to access. If you're using this in combination with our SDKs be sure to only select read only scopes.

    > NOTE: If you'd like to use test mode via the API, make sure to use an API key generated in test mode (prefixed with `test_`).

    ## Quick Start
    
    To get up and running, you need to work through the following steps.
    
    - Set up a Salable Account and Organization
    - Connect Stripe to Salable (You can skip this for a free product)
    - Build your products and plans
    - Generate your API key
    - Make your first API call with the request header "version" set to "v2" 
    
    ## HTTP Status Codes

    We use standard HTTP status codes for both success and failure responses.

    | HTTP Code | What it means                                                                                                                                           |
    | --------- | ------------------------------------------------------------------------------------------------------------------------------------------------------- |
    | 200       | The request was successful and the action has been completed.                                                                                           |
    | 201       | This will be sent for the successful completion of POST requests and indicates that the new item was created, eg. a new license.                        |
    | 204       | The request was successful, no content to returned.                                                                                                     |
    | 206       | The request was partially successful.                                                                                                                   |
    | 400       | There was a request validation error and the request couldn't be completed.                                                                             |
    | 401       | There was an authentication problem. If you get this error you should make sure your API key is included in the `x-api-key` header. Or, your session token is valid for the endpoint being requested and it has not expired.                     |
    | 403       | There was an authorisation issue. If you get this error you should check your API key has the correct scopes and that you're in the right organisation  |
    | 404       | The request couldn't be completed as the requested resource(s) doesn't exist.                                                                           |
    | 500       | A problem on our side. If you experience one of these errors, reach out to us and we will help.                                                         |

servers:
  - url: https://api.salable.app

components:
  securitySchemes:
    apiKey:
      type: apiKey
      name: x-api-key
      in: header
    sessionToken:
      type: sessionToken
      name: Authorization
      in: header

  parameters:
    VersionHeader:
      in: header
      name: version
      required: true
      description: The version of the api.
      schema:
        type: string
        enum:
          - v2

    UniqueKey:
      in: header
      name: unique-key
      required: true
      description: A unique key for idempotent requests
      schema:
        type: string

    ProductUuidPathParam:
      in: path
      name: productUuid
      schema:
        type: string
      required: true
      description: The unique identifier for the product.

    ProductUuidQueryParam:
      in: query
      name: productUuid
      schema:
        type: string
      required: true
      description: The unique identifier for the product.

    PlanUuidPathParam:
      in: path
      name: planUuid
      schema:
        type: string
      required: true
      description: The unique identifier for the plan.

    EventUuidPathParam:
      in: path
      name: eventUuid
      schema:
        type: string
      required: true
      description: The unique identifier for the event.

    SubscriptionUuidPathParam:
      in: path
      name: subscriptionUuid
      schema:
        type: string
      required: true
      description: The unique identifier for the subscription.

    SubscriptionUuidQueryParam:
      in: query
      name: subscriptionUuid
      schema:
        type: string
      description: The unique identifier for the subscription.

    LicenseUuidPathParam:
      in: path
      name: licenseUuid
      schema:
        type: string
      required: true
      description: The unique identifier for the license.

    PricingTableUuidPathParam:
      in: path
      name: pricingTableUuid
      schema:
        type: string
      required: true
      description: The unique identifier for the pricingTable.

    PurchaserQueryParam:
      in: query
      name: purchaser
      required: true
      description: An identifier for the owner of the license.
      schema:
        type: string

    LicenseStatusQueryParam:
      name: status
      in: query
      description: The status of the licenses.
      required: false
      schema:
        type: string
        enum:
          - active
          - canceled
          - evaluation
          - scheduled
          - trialing
          - inactive

    SubscriptionStatusQueryParam:
      name: status
      in: query
      description: The status of the subscription.
      required: false
      schema:
        type: string
        enum:
          - active
          - canceled
          - paused
          - trialing
          - deleted
          - past_due
          - incomplete

    SubscriptionEmailQueryParam:
      name: email
      in: query
      description: The email of who purchased the subscription.
      required: false
      schema:
        type: string

    UsageStatusQueryParam:
      in: query
      name: status
      required: false
      description: Filter by the status of the license
      schema:
        type: string

    UsageTypeQueryParam:
      in: query
      name: type
      required: false
      description: Filter by the type of usage record
      schema:
        type: string

    UsagePlanUuidQueryParam:
      in: query
      name: planUuid
      required: false
      description: The uuid of the plan the license belongs to.
      schema:
        type: string

    UsageSubscriptionUuidQueryParam:
      in: query
      name: subscriptionUuid
      required: false
      schema:
        type: string
        format: uuid
      description: Filters usage records by their license's subscription.

    UsageSortQueryParam:
      in: query
      name: sort
      required: false
      schema:
        type: string
        default: asc
        enum:
          - asc
          - desc
      description: Sorts usage records by createdAt field.

    UsagePlanUuidRequiredQueryParam:
      in: query
      name: planUuid
      required: true
      description: The uuid of the plan the license belongs to.
      schema:
        type: string

    UsageGranteeIdRequiredQueryParam:
      in: query
      name: granteeId
      required: true
      description: The granteeId of the license belongs.
      schema:
        type: string

    CursorQueryParam:
      name: cursor
      in: query
      description: A unique identifier for the last item of one page to get the next page. This will be either the `first` or `last` property from the previous response. No cursor is required on the first request.
      required: false
      schema:
        type: string

    CursorTakeQueryParam:
      name: take
      in: query
      description: The number of records to take before or after cursor. A positive or negative in the range of -100 to 100. Use a number below 0 to take the previous records before the cursor.
      required: false
      schema:
        type: string
        default: "20"

    GraceQueryParam:
      name: grace
      in: query
      description: The number of days to add to the capabilitiesEndDates. Values of <=0 will return an error.
      schema:
        type: integer
        minimum: 1
        format: int

    GranteeIdPathParam:
      in: path
      name: granteeId
      schema:
        type: string
      required: true
      description: The unique identifier for the grantee.

    GranteeIdQueryParam:
      in: query
      name: granteeId
      schema:
        type: string
      description: The unique identifier for the grantee.

    GranteeIdQueryParamRequired:
      in: query
      name: granteeId
      schema:
        type: string
      required: true
      description: The unique identifier for the grantee.

    GranteeIdPricingTableQueryParamRequired:
      in: query
      name: granteeId
      schema:
        type: string
      required: false
      description: The unique identifier for the grantee.

    GranteeIdsQueryParam:
      in: query
      name: granteeIds
      description: Comma-separated unique identifiers of the grantees
      required: true
      style: form
      explode: false
      example: "123,456"
      schema:
        type: string

    SuccessUrlQueryParamRequired:
      in: query
      name: successUrl
      description: The URL to send users to if they successfully complete a purchase. It must be an absolute URL.
      schema:
        type: string
        format: uri
      required: true

    GlobalSuccessUrlQueryParam:
      in: query
      name: globalSuccessUrl
      description: The URL to send users to if they successfully complete a purchase of any plan. It must be an absolute URL.
      schema:
        type: string
        format: uri
      required: true

    CancelUrlQueryParamRequired:
      in: query
      name: cancelUrl
      description: The URL to send users to if the transaction fails. It must be an absolute URL.
      schema:
        type: string
        format: uri
      required: true

    GlobalCancelUrlQueryParam:
      in: query
      name: globalCancelUrl
      description: The URL to send users to if the transaction fails for any plan purchase. It must be an absolute URL.
      schema:
        type: string
        format: uri
      required: true

    MemberQueryParamRequired:
      in: query
      name: member
      description: The ID of the member who will manage the license.
      schema:
        type: string
      required: true

    SuccessUrlQueryParam:
      in: query
      name: successUrl
      description: The URL to send users to if they successfully complete a purchase. It must be an absolute URL.
      schema:
        type: string
        format: uri

    CancelUrlQueryParam:
      in: query
      name: cancelUrl
      description: The URL to send users to if the transaction fails. It must be an absolute URL.
      schema:
        type: string
        format: uri

    MemberQueryParam:
      in: query
      name: member
      description: The ID of the member who will manage the license.
      schema:
        type: string

    PromoCodeQueryParam:
      in: query
      name: promoCode
      description: Used to pre-fill the promo code in Stripe checkout, use the promo code ID from the Stripe dashboard. Customers cannot edit this field during checkout. If you prefer to allow customers to enter the promo code themselves, use allowPromoCode instead.
      schema:
        type: string

    AllowPromoCodeQueryParam:
      in: query
      name: allowPromoCode
      description: Enables the promo code field in Stripe checkout. Cannot be used with promoCode.
      schema:
        type: string
        enum:
          - true
          - false

    CustomerEmailQueryParam:
      in: query
      name: customerEmail
      description: Pre-fills the customer email in Stripe checkout
      schema:
        type: string
        format: email

    CustomerIdQueryParam:
      in: query
      name: customerId
      description: The ID of an existing customer in your payment integration. This will pre-fill the email, card details and postcode at checkout.
      schema:
        type: string

    CurrencyQueryParam:
      in: query
      name: currency
      description: Uses the currency short name e.g. USD, defaults to the default currency on the Product which the Plan is linked to.
      schema:
        type: string

    AutomaticTaxQueryParam:
      in: query
      name: automaticTax
      description: Automatically calculate tax on checkout based on customers location and your Stripe settings.
      schema:
        type: string

    QuantityQueryParam:
      in: query
      name: quantity
      description: Set the amount of seats a customer will pay for in the checkout. This value cannot be lower than the Plan's minimum seat amount. (Only available on per seat plans)
      schema:
        type: string

    ChangeQuantityQueryParam:
      in: query
      name: changeQuantity
      description: Allows the customer to set how many seats they will purchase in the checkout but will not be able to go below the plan's minimum seat amount. (Only available on per seat plans)
      schema:
        type: string

    RequirePaymentMethodQueryParam:
      in: query
      name: requirePaymentMethod
      description: Setting this value to 'false' means that users can start a Stripe trial without providing a payment method upfront. Payment method will always be required if a subscription has no trial period.
      schema:
        type: string
        enum:
          - true
          - false
        default: true

    ExpandPlanQueryParam:
      in: query
      name: expand
      style: form
      explode: false
      required: false
      description: Additional properties to expand the plan's relations as comma separated values eg `expand=currencies,features`
      schema:
        type: array
        items:
          type: string
          enum:
            - capabilities
            - capabilities.capability
            - features
            - features.feature
            - features.enumValue
            - currencies
            - currencies.currency

    ExpandProductQueryParams:
      in: query
      name: expand
      style: form
      explode: false
      description: Additional properties to expand the product's relations as comma separated values eg `expand=plans,features`
      schema:
        type: array
        items:
          type: string
          enum:
            - features
            - features.featureEnumOptions
            - capabilities
            - currencies
            - currencies.currency
            - organisationPaymentIntegration
            - plans
            - plans.capabilities
            - plans.features
            - plans.features.feature
            - plans.features.enumValue
            - plans.currencies
            - plans.currencies.currency

    ExpandSubscriptionQueryParams:
      in: query
      name: expand
      description: Specify the resource fields to expand as comma separated values eg `expand=product,customer`
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
          enum:
            - product
            - product.organisationPaymentIntegration
            - product.currencies
            - plan.currencies
            - customer

    ExpandGetAllSubscriptionQueryParams:
      in: query
      name: expand
      description: Specify the resource fields to expand as comma separated values eg `expand=product,plan`
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
          enum:
            - product
            - plan

    CancelWhenQueryParam:
      in: query
      name: when
      description: Decides when the subscription should be canceled, either now or at the end of the subscription period
      required: true
      schema:
        type: string
        enum:
          - now
          - end

  schemas:
    Product:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          deprecated: true
          type: string
        description:
          type: string
          nullable: true
        logoUrl:
          type: string
          nullable: true
        displayName:
          type: string
          nullable: true
        organisation:
          type: string
        status:
          type: string
          enum:
            - ACTIVE
            - DEPRECATED
          example: ACTIVE
        paid:
          type: boolean
        organisationPaymentIntegrationUuid:
          type: string
          format: uuid
        paymentIntegrationProductId:
          type: string
          nullable: true
        appType:
          type: string
        updatedAt:
          type: string
          format: date-time
        isTest:
          type: boolean

    Plan:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          deprecated: true
          type: string
        description:
          type: string
          nullable: true
        displayName:
          type: string
        status:
          type: string
          enum:
            - ACTIVE
            - DEPRECATED
            - DRAFT
            - REVISION
            - SCHEDULED
            - COMING_SOON
          example: ACTIVE
        isTest:
          type: boolean
        trialDays:
          type: integer
          nullable: true
        evaluation:
          type: boolean
        evalDays:
          type: integer
        organisation:
          type: string
        visibility:
          type: string
        licenseType:
          type: string
        perSeatAmount:
          type: integer
        interval:
          type: string
        length:
          type: integer
        active:
          type: boolean
        planType:
          type: string
        pricingType:
          type: string
        environment:
          type: string
        paddlePlanId:
          deprecated: true
          type: string
          nullable: true
        productUuid:
          type: string
          format: uuid
        salablePlan:
          type: boolean
        updatedAt:
          type: string
          format: date-time

    Capability:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        status:
          type: string
          enum:
            - ACTIVE
            - DEPRECATED
        productUuid:
          type: string
          format: uuid
        updatedAt:
          type: string
          format: date-time

    Feature:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        displayName:
          type: string
        variableName:
          type: string
          nullable: true
        status:
          type: string
          enum:
            - ACTIVE
            - DEPRECATED
          example: ACTIVE
        visibility:
          type: string
        valueType:
          type: string
        defaultValue:
          type: string
        showUnlimited:
          type: boolean
        productUuid:
          type: string
          format: uuid
        updatedAt:
          type: string
          format: date-time
        sortOrder:
          type: integer

    OrganisationPaymentIntegration:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        organisation:
          type: string
        integrationName:
          type: string
        accountName:
          type: string
        accountData:
          type: object
        accountId:
          type: string
          nullable: true
        updatedAt:
          type: string
          format: date-time
        isTest:
          type: boolean

    Currency:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        shortName:
          type: string
          example: USD
        longName:
          type: string
          example: United States Dollar
        symbol:
          type: string
          example: $

    ProductPricingTable:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        logoUrl:
          type: string
          nullable: true
        displayName:
          type: string
          nullable: true
        organisation:
          type: string
        status:
          type: string
          enum:
            - ACTIVE
            - DEPRECATED
          example: ACTIVE
        paid:
          type: boolean
        paymentIntegrationProductId:
          type: string
          nullable: true
        appType:
          type: string
        updatedAt:
          type: string
          format: date-time
        isTest:
          type: boolean
        features:
          type: array
          items:
            $ref: '#/components/schemas/Feature'
        currencies:
          type: array
          items:
            type: object
            properties:
              productUuid:
                type: string
                format: uuid
              currencyUuid:
                type: string
                format: uuid
              defaultCurrency:
                type: boolean
                example: true
              currency:
                $ref: '#/components/schemas/Currency'
        plans:
          type: array
          items:
            $ref: '#/components/schemas/PricingTablePlan'

    PricingTablePlan:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        displayName:
          type: string
        status:
          type: string
          enum:
            - ACTIVE
            - DEPRECATED
          example: ACTIVE
        isTest:
          type: boolean
        trialDays:
          type: integer
          nullable: true
        evaluation:
          type: boolean
        evalDays:
          type: integer
        organisation:
          type: string
        visibility:
          type: string
        licenseType:
          type: string
        perSeatAmount:
          type: integer
        interval:
          type: string
        length:
          type: integer
        active:
          type: boolean
        planType:
          type: string
        pricingType:
          type: string
        environment:
          type: string
        paddlePlanId:
          deprecated: true
          type: string
          nullable: true
        productUuid:
          type: string
          format: uuid
        salablePlan:
          type: boolean
        updatedAt:
          type: string
          format: date-time
        grantee:
          type: object
          nullable: true
          properties:
            isLicensed:
              type: boolean
            isSubscribed:
              type: boolean
        currencies:
          type: array
          items:
            $ref: '#/components/schemas/Currency'
        features:
          type: array
          items:
            $ref: '#/components/schemas/Feature'

    Event:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        type:
          type: string
          enum:
            - Create seats
            - Remove seats
            - Change plan
            - Update usage
            - Cancel subscription
        organisation:
          type: string
        status:
          type: string
          enum:
            - retrying
            - pending
            - success
            - failed
            - incomplete
        isTest:
          type: boolean
        retries:
          type: integer
        errorMessage:
          type: string
          nullable: true
        errorCode:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Subscription:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        productUuid:
          type: string
          format: uuid
        planUuid:
          type: string
          format: uuid
        organisation:
          type: string
        paymentIntegrationSubscriptionId:
          type: string
        type:
          type: string
          enum:
            - salable
            - stripe_existing
        quantity:
          type: integer
          minimum: 1
        email:
          type: string
          nullable: true
          format: email
        expiryDate:
          type: string
          format: date-time
        lineItemIds:
          type: array
          nullable: true
          items:
            type: string
        status:
          type: string
          enum:
            - ACTIVE
            - CANCELED
            - PAUSED
            - TRIALING
            - DELETED
            - PAST_DUE
            - INCOMPLETE_EXPIRED
            - INCOMPLETE
            - UNPAID
          example: ACTIVE
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        isTest:
          type: boolean
        cancelAtPeriodEnd:
          type: boolean

    SessionCreateInvoiceRequest:
      type: object
      title: Invoice
      properties:
        scope:
          type: string
          enum: 
            - web-components:invoices
          description: The component the created session will be used with
        metadata:
          type: object
          required:
            - subscriptionUuid
          properties:
            subscriptionUuid:
              type: string
              description: The subscription UUID to show the invoices for
      required:
        - scope
        - metadata
      example:
        scope: web-components:invoices
        metadata:
          subscriptionUuid: 570c87ca-d415-4415-99ba-57abca146a81
        
    SessionCreatePricingTableRequest:
      type: object
      title: Pricing Table
      properties:
        scope:
          type: string
          enum: 
            - web-components:pricing-table
          description: The component the created session will be used with
        metadata:
          type: object
          oneOf:
            - title: Product UUID
              properties:
                productUuid:
                  type: string
                  description: The product UUID to show the default pricing table for
              required: productUuid

            - title: Pricing Table UUID
              properties:
                pricingTableUuid:
                  type: string
                  description: The pricing table UUID to show
              required: pricingTableUuid
      required:
        - scope
        - metadata
      example:
        scope: web-components:pricing-table
        metadata:
          productUuid: a1212e6b-eef0-41d1-9071-ead207fc7d9b

    SessionCreateCheckoutRequest:
      type: object
      title: Checkout
      properties:
        scope:
          type: string
          enum: 
            - web-components:checkout
          description: The component the created session will be used with
        metadata:
          type: object
          required:
            - planUuid
          properties:
            planUuid:
              type: string
              description: The plan UUID to render a checkout component for
      required:
        - scope
        - metadata
      example:
        scope: web-components:checkout
        metadata:
          planUuid: 040e46e4-ae69-4013-8b2a-0b5f17cbc51a

    LicenseCreateRequest:
      type: object
      properties:
        planUuid:
          type: string
          format: uuid
          description: |
            The UUID of the plan associated with the license.
            The `planUuid` can be found on the Plan view in the Salable dashboard.
        member:
          type: string
          description: The ID of the member who will manage the license.
        granteeId:
          type: string
          nullable: true
          description: The grantee ID for the license.
        status:
          type: string
          nullable: true
          enum:
            - ACTIVE
            - TRIALING
          example: ACTIVE
        endTime:
          type: string
          format: date-time
          description: Provide a custom end time for the license; this will override the plan's default interval.
        cancelAtPeriodEnd:
          type: boolean
          description: If set to true the license will not renew once the endTime date has passed.
      required:
        - planUuid
        - member
      example:
        planUuid: 2fbdf7df-cb91-4104-ab75-de2db68db742
        member: memberId_123456
        granteeId: userId_123456
        status: ACTIVE
        endTime: 2025-07-06T12:00:00.000Z

    CreateManyLicensesRequest:
      type: array
      items:
        $ref: '#/components/schemas/LicenseCreateRequest'
      example:
        - planUuid: 2fbdf7df-cb91-4104-ab75-de2db68db742
